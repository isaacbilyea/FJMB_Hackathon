<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanshawe Industry Night</title>
</head>

<body>

    <h1 class="hidden">Fanshawe Industry Night</h1>

    <header class="grid-con">

        <h2 class="hidden">Header</h2>

        <div id="logo" class="box col-start-1 col-end-2">Logo</div>
        <nav id="nav" class="box col-start-2 col-end-5">Nav</nav>

    </header>

    <section id="hero-banner" class="grid-con">

        <h2 class="hidden">Hero Banner</h2>

        <div id="hero-text" class="box col-start-1 col-end-3">Industry<br>Night</div>
        <div id="hero-image" class="box col-start-3 col-end-5">Hero<br>Image</div>

    </section>

    <section id="event-info" class="grid-con">

        <h2 class="hidden">Event Info</h2>

        <div id="event-intro" class="box col-span-full">Event Intro</div>
        <div id="event-video" class="box col-span-full">Event Video</div>
        <div id="event-details" class="box col-span-full">Event Details</div>

    </section>

    <section id="photo-gallery" class="grid-con">

        <h2 class="hidden">Photo Gallery</h2>

        <div class="box col-span-full">Photos/Gallery</div>

    </section>

    <section id="student-work" class="grid-con">

        <h2 class="hidden">Student Work</h2>

        <div class="box col-span-full">Student Work</div>

    </section>

    <section id="testimonials" class="grid-con">

        <h2 class="hidden">Testimonials</h2>

        <div class="box col-span-full">Testimonials</div>

    </section>

    <section id="course-info" class="grid-con">

        <h2 class="hidden">Course Info</h2>

        <div class="box col-span-full">Course Info</div>

    </section>

    <section id="student-info" class="grid-con">

        <h2 class="hidden">Student Info</h2>

        <div class="box col-span-full">Student Info</div>

    </section>

    <footer class="grid-con">

        <div class="box col-span-full">Footer</div>

    </footer>

    <script src="js/main.js"></script>
</body>
</html>
